<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png">
    <title>Level Hard</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.html"></script>
  </head>
  <body>
    <div class="nevigation">
      <div class="section1">
        <button id="startBtn">Start</button>
        <div class="countdown" id="countdown">5</div>
      </div>
      <div class="section2">
        <div class="lvl">Level : <b>Hard</b></div>
        <div id="score">Points : <b>0/9</b></div>
      </div>
    </div>

    <div class="box">
      <div class="scoreCard">You Scored :<p>0</p>
        <div>
          <button class="start-again">Start again !</button>
          <button class="back">Back To Home !</button>
        </div>
      </div>
      <div class="rod" style="gap:7.78rem;">
        <div>||</div>
        <div>||</div>
        <div>||</div>
        <div>||</div>
        <div>||</div>
        <div>||</div>
        <div>||</div>
        <div>||</div>
        <div>||</div>
        
      </div>
      <div class="bars" style="gap:6rem;">
       <div class="outer"><div class="inner">0</div></div>
       <div class="outer"><div class="inner">1</div></div>
       <div class="outer"><div class="inner">2</div></div>
       <div class="outer"><div class="inner">3</div></div>
       <div class="outer"><div class="inner">4</div></div>
       <div class="outer"><div class="inner">5</div></div>
       <div class="outer"><div class="inner">6</div></div>
       <div class="outer"><div class="inner">7</div></div>
       <div class="outer"><div class="inner">8</div></div>
      </div>
      <div class="bottom_line"></div>
    </div>

    <script src="index3.js"></script>
  </body>
</html>
